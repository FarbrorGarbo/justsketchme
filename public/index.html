<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JustSketchMe</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff">
    <meta name="apple-mobile-web-app-title" content="JustSketchMe">
    <link rel="apple-touch-startup-image" href="images/icons/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#00aba9">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="msapplication-config" content="images/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <button id="menu" onclick="toggle_visibility('info');"><b>Toggle menu</b></button>
    <div id="info">
      <h3>Tools:</h3>
      <a href="javascript:toggleJoints();">Toggle joints</a> 
      <br><a href="javascript:effect.enabled = !effect.enabled;">Toggle line shader</a>
      <br>Directional light: 
      <br><button onclick="directionalLight.intensity += 0.5;">Increase</button> <button onclick="directionalLight.intensity -= 0.5;">Decrease</button>
      <br>Ambient light: 
      <br><button onclick="hemisphereLight.intensity += 0.8;">Increase</button> <button onclick="hemisphereLight.intensity -= 0.8;">Decrease</button>
      <br><button onclick="undo()">Undo</button>
      <br><button onclick="reset()">Reset scene</button>
      <h3>Sharing (WIP)</h3>
      <button onclick="takeScreenshot()">Take picture of scene</button>
      <br><button onclick="share()">Share current pose</button>
      <br>Upload a JSM pose file
      <br><input type="file" id="fileToLoad" accept=".jsm" />
      <br><button onclick="openSharedPose()">Open pose file</button>
      <br>
      <h3>Models:</h3>
    </div>

    <div id="loading">Loading model...</div>
    <script src="engine/models/models.js"></script>
    <script src="engine/poseManager.js"></script>
    <script src="engine/sharing.js"></script>

    <script src="engine/js/three.js"></script>
    <script src="engine/js/effects/OutlineEffect.js"></script>
    
		<script src="engine/js/libs/inflate.min.js"></script>
    <script src="engine/js/loaders/FBXLoader.js"></script>

    <script src="engine/js/libs/mmdparser.min.js"></script>
    <script src="engine/js/loaders/MMDLoader.js"></script>
    <script src="engine/js/animation/MMDAnimationHelper.js"></script>

		<script src="engine/js/controls/OrbitControls.js"></script>
		<script src="engine/js/controls/TransformControls.js"></script>

    
		<script src="engine/js/WebGL.js"></script>
		<script src="engine/js/libs/stats.min.js"></script>


    <script src="engine/menu.js"></script>
    <script src="engine/mainController.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
