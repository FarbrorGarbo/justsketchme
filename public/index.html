    <title>JustSketchMe</title>

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff">
    <meta name="apple-mobile-web-app-title" content="JustSketchMe">

    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">

    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#00aba9">

    <meta name="msapplication-config" content="images/icons/browserconfig.xml">

  </head>
  <body>
    <div class="contribute-popup">
      <button onclick="document.querySelector('.contribute-popup').style.display = 'none';">Close</button>
      <h2>Tip jar</h2>
      <p>
        Hey! JustSketchMe is free to use and doesn't contain ads.
        <br><b>We want to keep it that way!</b>
      </p>
      <p>
        Please consider supporting the developmemnt on <b>Patreon</b>, or popping some money in the <b>tip jar</b>!
      </p>
      <div class="contribute">
        <a href="https://www.patreon.com/join/herman_martinus" target="_blank" rel="noopener noreferrer"><img src="https://c5.patreon.com/external/logo/become_a_patron_button.png"/></a>
      </div>
      <div class="contribute">
        <style>.bmc-button img{width: 27px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{line-height: 36px !important;height:37px !important;text-decoration: none !important;display:inline-flex !important;color:#000000 !important;background-color:#FFFFFF !important;border-radius: 3px !important;border: 1px solid transparent !important;padding: 1px 9px !important;font-size: 22px !important;letter-spacing: 0.6px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Cookie', cursive !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#000000 !important;}</style><link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/AdmtxiM4N"><img src="https://www.buymeacoffee.com/assets/img/BMC-btn-logo.svg" alt="Buy me a coffee"><span style="margin-left:5px">Buy me a coffee</span></a>
      </div>
    </div>

    <div id="info" class="menu">
      <div class="models">
        <button onclick="toggle_visibility('.model-list')"  title="Model list">
          <img src="images/tools/users.svg"/>
        </button>
        <ul class="model-list">
        </ul>
      </div>
      <div class="controls">
          <button onclick="undo()" title="Undo">
            <img src="images/tools/undo.svg"/>
          </button>
          <button onclick="reset()"  title="Reset">
            <img src="images/tools/trash.svg"/>
          </button>
          <button disabled onclick="undo()"  title="Redo">
            <img src="images/tools/redo.svg"/>
          </button>
      </div>
      <div class="lights">
          <button onclick="toggle_visibility('.light-controls')"  title="Light controls">
            <img src="images/tools/bars.svg"/>
          </button>
          <div class="light-controls">
            <div class="control">
                <button onclick="ambientLight.intensity += 0.5;"  title="Increase ambient light intensity">
                  <img src="images/tools/add-circular-button.svg"/>
                </button>
                <img src="images/tools/sunbeam.svg"/>
                <button onclick="ambientLight.intensity -= 0.5;" title="Decrease ambient light intensity">
                    <img src="images/tools/minus-circular-button.svg"/>
                  </button>
            </div>
            <div class="control">
                <button onclick="directionalLight.intensity += 0.3" title="Increase directional light intensity">
                  <img src="images/tools/add-circular-button.svg"/>
                </button>
                <img src="images/tools/light-bulb.svg"/>
                <button onclick="directionalLight.intensity -= 0.3" title="Decrease ambient light intensity">
                    <img src="images/tools/minus-circular-button.svg"/>
                  </button>
            </div>
          </div>
      </div>
    </div>
    <div id="bottom" class="menu">
      <div></div>
      <div class="controls">
          <button onclick="effect.enabled = !effect.enabled" title="Toggle outlines">
            <img src="images/tools/paintbrush.svg"/>
          </button>
          <button onclick="toggleJoints()" title="Toggle joints">
            <img src="images/tools/vision.svg"/>
          </button>
          <button onclick="takeScreenshot()" title="Take screenshot">
            <img src="images/tools/camera.svg"/>
          </button>
      </div>
      <div>
          <!-- <button onclick="share()" title="Share">
            <img src="images/tools/links.svg"/>
          </button> -->

          <!-- <br>Upload a JSM pose file
          <br><input type="file" id="fileToLoad" accept=".jsm" />
          <br><button onclick="openSharedPose()">Open pose file</button> -->
      </div>
    </div>
    <div id="loading">Loading model...</div>

    <script src="engine/models.js"></script>
    <script src="engine/poseManager.js"></script>
    <script src="engine/encoder.js"></script>
    <script src="engine/sharing.js"></script>

    <script src="engine/js/three.js"></script>
    <script src="engine/js/effects/OutlineEffect.js"></script>
    
		<script src="engine/js/libs/inflate.min.js"></script>
    <script src="engine/js/loaders/FBXLoader.js"></script>
    <script src="engine/js/loaders/OBJLoader.js"></script>


    <script src="engine/js/libs/mmdparser.min.js"></script>
    <script src="engine/js/loaders/MMDLoader.js"></script>
    <script src="engine/js/animation/MMDAnimationHelper.js"></script>

		<script src="engine/js/controls/OrbitControls.js"></script>
		<script src="engine/js/controls/TransformControls.js"></script>

    
		<script src="engine/js/WebGL.js"></script>
		<script src="engine/js/libs/stats.min.js"></script>
    <script src="scripts/app.js"></script>


    <script src="engine/menu.js"></script>
    <script src="engine/mainController.js"></script>
  </body>
</html>
